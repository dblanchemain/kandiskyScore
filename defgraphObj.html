function importLang(name) {
   // Load lang
   var xhttp = new XMLHttpRequest()
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var txt=xhttp.responseText
			defLang(txt)
		}
	}
	xhttp.open("GET", name, true)
	xhttp.send()
}
function defLang (txt) {
	var ntxt = txt.split('\n')

	interfaceLang ()
}

	document.getElementById("objHeight").value=objGraph.scaleY

	document.getElementById("objParamColor").setAttribute("stroke",objGraph.objBorderC)

	if(objGraph.bkgTrp=="true"){
		document.getElementById("bkgTransparent").checked=true
	}else{
		document.getElementById("bkgTransparent").checked=false
	}
	
	console.log("objetParamsToGraph")
}
