function objetStringToGraph(txt) {
	var ntxt=txt.split(':')
	objGraph = {
	bkgColor:ntxt[0],
	bkgHeight:ntxt[1],
	bkgImg:ntxt[2],
	bkgOpacity:parseFloat(ntxt[3]),
	bkgTrp:ntxt[4],
	bkgWidth:parseFloat(ntxt[5]),
	borderBc:ntxt[6],
	borderBr:ntxt[7],
	borderBs:ntxt[8],
	borderBw:parseFloat(ntxt[9]),
